<!DOCTYPE html>
<html lang="es">

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guaguastore</title>
    <script src="https://kit.fontawesome.com/b866bc2ef1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/guaguastore.css">
    </head>

    <body>
        <div class="grid-container">
            <div class="menu">
                <div class="titulo">
                    <i class="fas fa-baby-carriage"></i>
                    <h3>GUAGUA STORE</h3>
                </div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-link active" href="#">Categorías <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="#">Ropa Niño</a>
                        <a class="nav-link" href="#">Ropa Niña</a>
                        <a class="nav-link" href="#">Bodys</a>
                        <a class="nav-link" href="#">Pijama</a>
                        <a class="nav-link" href="#">Zapatos</a>
                        <a class="nav-link" href="#">Otros</a>
                      </div>
                    </div>
                  </nav>
            </div>
            <div class="main">
                <section class="filtros">
                    <p>Ordenar por:</p>
                    <select class="filtro">
                        <option value="precio">Precio</option>
                        <option value="fecha">Producto</option>
                    </select>
                </section>

                <div class="grupo-tarjetas">
                    <div class="tarjeta">
                        <img src="assets/img/24_BABY_I21.webp" alt="">
                        <h2>Ropa Niño</h2>
                        <div class="comprar" role="button">
                            <p>Comprar</p>
                        </div>
                    </div>

                    <div class="tarjeta">
                        <img src="assets/img/f3cdc38c928f8b7344865964d55083ab.jpg" alt="">
                        <h2>Ropa Niña</h2>
                        <div class="comprar" role="button">
                            <p>Comprar</p>
                        </div>
                    </div>

                    <div class="tarjeta">
                        <img src="assets/img/2169181-1-08.webp" alt="">
                        <h2>Bodys</h2>
                        <div class="comprar" role="button">
                            <p>Comprar</p>
                        </div>
                    </div>

                    <div class="tarjeta">
                        <img src="assets/img/D_NQ_NP_898770-MLC49335312520_032022-V.jpg" alt="">
                        <h2>Pijama</h2>
                        <div class="comprar" role="button">
                            <p>Comprar</p>
                        </div>
                    </div>

                    <div class="tarjeta">
                        <img src="assets/img/1a49bb4bab226ac2ec7c28898bbc240f.jpg" alt="">
                        <h2>Zapatos</h2>
                        <div class="comprar" role="button">
                            <p>Comprar</p>
                        </div>
                    </div>

                    <div class="tarjeta">
                        <img src="assets/img/D_NQ_NP_932056-MLC48497642778_122021-V.jpg" alt="">
                        <h2>Otros</h2>
                        <div class="comprar" role="button">
                            <p>Comprar</p>
                        </div>
                    </div>  
            </div>
            <div>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <p>Todos los derechos reservados</p> 
            </div>

            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>  
        </div>

</html>
